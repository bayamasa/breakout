<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Gamedev Canvas Workshop</title>
	<style>
		* { padding: 0; margin: 0; }
		canvas { background: rgb(48, 47, 47); display: block; margin: 0 auto; }
	</style>
</head>
<body>                                                                                   
	<canvas id="myCanvas" width="480" height="320"></canvas>
	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.rect(20, 40, 50, 50);
		ctx.fillStyle = "#FF0000";
		ctx.fill();
		ctx.closePath();

		ctx.beginPath();
		ctx.arc(240, 160, 30, 0, Math.PI*1, false);
		ctx.fillStyle = "green";
		ctx.fill();
		ctx.closePath();

		ctx.beginPath();
		ctx.rect(160, 10, 100, 40);
		ctx.strokeStyle = "blue";
		ctx.stroke();
		ctx.closePath();
	</script>
</body>
</html>
